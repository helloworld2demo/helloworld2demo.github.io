<html>
    <head>
        <script src="https://authedmine.com/lib/simple-ui.min.js" async></script>       
        <script>
            function toggle() {
                var x = document.getElementById("coin");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div id="coin" class="coinhive-miner"
                style="width: 256px; height: 310px"
                data-key="DGusUAdPPT4vOXRqA4k7Bwy386sRulIY">
                <em>Loading...</em>
        </div>        
        <p onclick="toggle()">hello world! using github.io demo page</p>
    </body>
</html>
